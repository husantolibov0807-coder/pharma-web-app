<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxford Med AI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; margin: 0; padding: 15px; }
        .card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: #1a73e8; margin-top: 0; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn { background: #1a73e8; color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; margin-top: 10px; cursor: pointer; font-weight: bold; }
        #result { margin-top: 20px; line-height: 1.6; color: #333; }
        .loader { display: none; text-align: center; margin: 10px 0; color: #666; }
    </style>
</head>
<body>
    <div class="card">
        <h2>üìñ Oxford AI Tutor</h2>
        <p>Tibbiy termin yoki kasallik nomini yozing:</p>
        <input type="text" id="termInput" placeholder="Masalan: Anemia...">
        <button class="btn" onclick="askAI()">Qidirish</button>
        
        <div class="loader" id="loader"> Oxford kitoblari titkilanyapti... ‚è≥</div>
        <div id="result"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // WebApp oynasini to'liq ochish

        async function askAI() {
            const query = document.getElementById('termInput').value;
            if (!query) return;

            document.getElementById('loader').style.display = 'block';
            document.getElementById('result').innerText = '';

            // Botga ma'lumot yuborish
            tg.sendData(query); 
            
            // WebApp oynasini yopish (Ixtiyoriy)
            // tg.close(); 
        }
    </script>
</body>
</html>
