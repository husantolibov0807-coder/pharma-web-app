<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background: #f0f2f5; }
        #chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 80%; padding: 10px 15px; border-radius: 15px; font-size: 15px; line-height: 1.4; }
        .user { align-self: flex-end; background: #0084ff; color: white; border-bottom-right-radius: 2px; }
        .bot { align-self: flex-start; background: white; color: #333; border-bottom-left-radius: 2px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        #input-area { background: white; padding: 10px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; border: 1px solid #ddd; padding: 10px; border-radius: 20px; outline: none; }
        button { background: #0084ff; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; }
        .loading { font-size: 12px; color: #888; margin-left: 5px; display: none; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="message bot">Assalomu alaykum! Oxford kitoblari bo'yicha savolingizni bering.</div>
    </div>
    <div id="input-area">
        <input type="text" id="userInput" placeholder="Savol yozing...">
        <button onclick="sendMessage()">Yuborish</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const container = document.getElementById('chat-container');
            const text = input.value.trim();
        
            if (!text) return;
        
            // 1. Foydalanuvchi xabarini ekranga chiqarish
            container.innerHTML += `<div class="message user">${text}</div>`;
            input.value = '';
            container.scrollTop = container.scrollHeight;
        
            // 2. Loading (yuklanish) xabarini chiqarish
            const loadingId = "load-" + Date.now();
            container.innerHTML += `<div class="message bot" id="${loadingId}"><span class="loading-dots">... o'ylayapman</span></div>`;
            container.scrollTop = container.scrollHeight;
        
            try {
                // 3. API-ga so'rov yuborish
                // MUHIM: '/api/chat' manzilini tekshiring
                const response = await fetch('/api/chat', { 
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ message: text }) 
                });
        
                // Agar server 404 yoki 500 qaytarsa
                if (!response.ok) {
                    const errorData = await response.text();
                    console.error("Server javobi:", errorData);
                    throw new Error(`Server xatosi (${response.status})`);
                }
        
                const data = await response.json();
        
                // 4. AI javobini ekranga chiqarish
                // data.reply — chunki Python kodingizda {"reply": ...} qaytyapti
                const botMessageElement = document.getElementById(loadingId);
                if (data.reply) {
                    botMessageElement.innerText = data.reply;
                } else {
                    botMessageElement.innerText = "Xabar mazmuni bo'sh qaytdi.";
                }
                
            } catch (e) {
                console.error("Fetch xatosi:", e);
                document.getElementById(loadingId).innerText = "⚠️ Ulanishda xato: " + e.message;
            }
            
            // Har doim eng pastga tushirish
            container.scrollTop = container.scrollHeight;
        }
        
        // "Enter" tugmasini bosganda ham yuboradigan qilish
        document.getElementById('userInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
