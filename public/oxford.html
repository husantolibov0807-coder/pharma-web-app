<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background: #f0f2f5; }
        #chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 80%; padding: 10px 15px; border-radius: 15px; font-size: 15px; line-height: 1.4; }
        .user { align-self: flex-end; background: #0084ff; color: white; border-bottom-right-radius: 2px; }
        .bot { align-self: flex-start; background: white; color: #333; border-bottom-left-radius: 2px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        #input-area { background: white; padding: 10px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; border: 1px solid #ddd; padding: 10px; border-radius: 20px; outline: none; }
        button { background: #0084ff; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; }
        .loading { font-size: 12px; color: #888; margin-left: 5px; display: none; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="message bot">Assalomu alaykum! Oxford kitoblari bo'yicha savolingizni bering.</div>
    </div>
    <div id="input-area">
        <input type="text" id="userInput" placeholder="Savol yozing...">
        <button onclick="sendMessage()">Yuborish</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const container = document.getElementById('chat-container');
            const text = input.value.trim();
        
            if (!text) return;
        
            // 1. Foydalanuvchi xabarini ekranga chiqarish
            container.innerHTML += `<div class="message user">${text}</div>`;
            input.value = '';
            container.scrollTop = container.scrollHeight;
        
            // 2. Loading holati
            const loadingId = "load-" + Date.now();
            container.innerHTML += `<div class="message bot" id="${loadingId}">... o'ylayapman</div>`;
            container.scrollTop = container.scrollHeight;
        
            try {
                // 3. API-ga so'rov yuborish
                // Eslatma: Vercel-da Frontend va API bitta loyihada bo'lsa, 
                // /api/chat shaklida yozish eng ishonchlisi
                const response = await fetch('/api/chat', { 
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: text }) 
                });
        
                // Agar ulanishda muammo bo'lsa (404, 500 va h.k.)
                if (!response.ok) {
                    const errorMsg = await response.text();
                    throw new Error(`Server xatosi (${response.status}): ${errorMsg}`);
                }
        
                const data = await response.json();
        
                // 4. Javobni chiqarish
                // Backend "reply" kaliti bilan javob qaytaradi
                document.getElementById(loadingId).innerText = data.reply || "Javob bo'sh qaytdi";
                
            } catch (e) {
                console.error("Xatolik tafsiloti:", e);
                document.getElementById(loadingId).innerText = "⚠️ Xato: " + e.message;
            }
            
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
